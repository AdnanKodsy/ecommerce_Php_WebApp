<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #delete-product-btn {
            background-color: #f44336;
            color: white;
            border: none;
        }

        #delete-product-btn:hover {
            background-color: #d32f2f;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-card {
            border: 1px solid #ccc;
            padding: 10px;
            width: 150px;
            text-align: left;
            position: relative;
        }

        .delete-checkbox {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .product-info {
            margin-top: 20px;
        }

        .product-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Product List</h1>
            <div class="button-group">
                <button>ADD</button>
                <button id="delete-product-btn">MASS DELETE</button>
            </div>
        </div>
        
        <div class="product-list">
            <!-- Sample product card, replicate it as needed -->
            <div class="product-card">
                <input type="checkbox" class=".delete-checkbox">
                <div class="product-info">
                    <p><strong>JVC200123</strong></p>
                    <p>Acme DISC</p>
                    <p>1.00 $</p>
                    <p>Size: 700 MB</p>
                </div>
            </div>

            <div class="product-card">
                <input type="checkbox" class=".delete-checkbox">
                <div class="product-info">
                    <p><strong>GGWP0007</strong></p>
                    <p>War and Peace</p>
                    <p>20.00 $</p>
                    <p>Weight: 2KG</p>
                </div>
            </div>

            <div class="product-card">
                <input type="checkbox" class=".delete-checkbox">
                <div class="product-info">
                    <p><strong>TR120555</strong></p>
                    <p>Chair</p>
                    <p>40.00 $</p>
                    <p>Dimension: 24x45x15</p>
                </div>
            </div>

            <!-- Additional product cards can be added similarly -->
        </div>
    </div>
</body>
</html>
